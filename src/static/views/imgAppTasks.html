<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <title>数字图像识别任务</title>
    <link href="../css/vs-light.css" rel="stylesheet" />

    <style>
        .clearfix:before,
        .clearfix:after {
            display: table;
            content: "";
        }

        .clearfix:after {
            clear: both;
        }

        .clearfix {
            *zoom: 1;
        }

        .thewrap {
            padding-left: 20px;
            padding-right: 20px;
            box-sizing: border-box;
            overflow: auto;
        }
    </style>

    <script></script>
</head>

<body>
    <div id="imgAppTasks" class="imgAppTasks_page">
        <div class="clearfix thewrap imgAppTasks_top">

            <div class="row">
                <table class="imgAppTasks_page_table-search">
                    <tbody>
                        <tr>
                            <td>
                                <div class="imgAppTasks_search_title">按任务搜索：</div>
                            </td>
                            <td>
                                <div class="">
                                    <input type="text" id="searchByName" class="imgAppTasks_inputBox"
                                        placeholder="请输入任务名称" />
                                </div>
                            </td>
                            <td>
                                <div class="imgAppTasks_search_title">按模型搜索：</div>
                            </td>
                            <td>
                                <div>
                                    <input type="text" id="searchByType" class="imgAppTasks_inputBox"
                                        placeholder="请输入模型名称" />
                                </div>
                            </td>
                            <td>
                                <div>
                                    <button class="imgAppTasks_search_btn" @click="searchImgAppTask()">
                                        搜索
                                    </button>
                                </div>
                            </td>
                            <!-- <td colspan="2">
                                <div>
                                    <button type="button" @click="gotoNewImgAppTaskPage()"
                                        class="imgAppTasks_newTask_btn" title="通过启动一个应用创建一个任务">
                                        新建任务
                                    </button>
                                </div>
                            </td> -->
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

        <div class="clearfix thewrap imgAppTasks_middle">
            <div class="imgAppTasks_title">最近运行的任务</div>

            <div class="row">
                <table class="imgAppTasks_page_table-list" id="imgAppTasksTable">
                    <thead>
                        <tr>
                            <th>编号</th>
                            <th>任务ID</th>
                            <th>任务名称</th>
                            <th>任务类型</th>
                            <th>模型ID</th>
                            <th>编码方法</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template v-if="imgAppTasksList.length == 0">
                            <tr>
                                <template v-for="j in 8">
                                    <td :key="j">-</td>
                                </template>
                            </tr>
                        </template>
                        <template>
                            <tr v-for="(item, index) in imgAppTasksList" :key="item.id">
                                <td>{{ index + 1 }}</td>
                                <td>{{ item.id }}</td>
                                <td>{{ item.name }}</td>
                                <td>数字图像识别</td>
                                <td>{{ item.modeFileID }}</td>
                                <template v-if="item.encodeMethodID == 0">
                                    <td>频率编码</td>
                                </template>
                                <template v-else-if="item.encodeMethodID == 1">
                                    <td>泊松编码</td>
                                </template>
                                <td>{{ item.createTime }}</td>
                                <td>
                                    <button type="button" class="imgAppTasks_detail_btn"
                                        @click="gotoImgAppTaskPage(item.id)">详情</button>
                                    <button type="button" class="imgAppTasks_delete_btn"
                                        @click="deleteImgAppTask(item.id)">删除</button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>


    </div>


    <!-- js引用要放在body体中，否则vue找不到要挂载的元素-->
    <script src="../lib/vue.js" type="text/javascript" charset="utf-8"></script>
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../js/imgAppTasks.js"></script>
    <script>Vue.config.ProductionTip = false</script>
</body>

</html>
