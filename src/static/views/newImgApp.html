<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <title>新建应用</title>


    <style>
        .local-dir-text {
            display: inline;
            width: 82%;
            height: 34px;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            background-color: #fff;
            background-image: none;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>

    <script type="text/javascript">


    </script>

</head>

<body>
    <div id="newImgApp">
        <!-- 按钮触发模态框 -->
        <button id="modal_dialog" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" style="display: none;">
            创建新的项目
        </button>


        <!-- 模态框（Modal） -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content, myModalContent">
                    <div class="modal-header">
                        <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button> -->
                        <h4 class="modal-title" id="myModalLabel">
                            新建数字图像识别应用
                        </h4>
                    </div>
                    <div class="modal-body">
                        <form role="form" id="project_info_form">
                            <div class="form-group">
                                <label for="project_name">应用名称</label>
                                <input type="text" class="form-control" id="project_name">
                            </div>
                            <div class="form-group">
                                <label for="select_imgSrc_type">选择数字图像输入源</label>
                                <select class="form-control" id="select_imgSrc_type" onchange="selectImgSrcKind()">
                                    <option volue="none" style="display: none;"></option>
                                    <option value="localImg">本地文件</option>
                                    <option value="remoteImg">远程文件</option>
                                </select>
                            </div>


                            <div class="form-group" id="select_local_path" style="display: none;">
                                <label for="img-local-dir">选择图像所在的文件夹</label>
                                <div>
                                    <button type="button" class="btn btn-primary"
                                        onclick="selectImgDir()">选择文件夹</button>
                                    <input type="text" class="local-dir-text" id="img-local-dir" />
                                </div>
                            </div>
                            <div class="form-group" id="get_remoteIP_addr" style="display: none;">
                                <label for="remoteIP_addr">请输入远程IP地址</label>
                                <input type="text" class="form-control" id="remoteIP_addr">
                            </div>


                            <div class="form-group">
                                <label for="select_model">绑定模型文件</label>
                                <select class="form-control" id="select_model">
                                    <option volue="none" style="display: none;"></option>
                                </select>

                            </div>
                            <div class="form-group">
                                <label for="encode_method_type">选择编码方法</label>
                                <select class="form-control" id="encode_method_type">
                                    <option volue="none" style="display: none;"></option>
                                    <option value="0">默认方法（李畅+刘铮）</option>
                                </select>
                            </div>
                            <div class="form-group" id="select_config_path">
                                <label for="encode_config_dir">选择配置文件所在的文件夹</label>
                                <div>
                                    <button type="button" class="btn btn-primary"
                                        onclick="selectEncodeConfDir()">选择文件夹</button>
                                    <input type="text" class="local-dir-text" id="encode_config_dir" />
                                </div>
                            </div>
                            <div class="form-group" id="select_output_path">
                                <label for="output_dir">选择输出文件所在的文件夹</label>
                                <div>
                                    <button type="button" class="btn btn-primary"
                                        onclick="selectOutputDir()">选择文件夹</button>
                                    <input type="text" class="local-dir-text" id="output_dir" />
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-default" data-dismiss="modal" id="dismiss">关闭
                        </button> -->
                        <button type="button" class="btn btn-default" id="saveConfig" onclick="saveImgAppConfig()">保存应用
                        </button>
                        <button type="button" class="btn btn-primary" id="create">启动应用
                        </button>
                    </div>
                </div>
            </div>
        </div>



        <!-- 确认信息-失败-->
        <!-- 按钮触发模态框 -->
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#errInfoModal" style="display: none;"
            id="btn_errInfoModal">
            开始演示模态框
        </button>
        <!-- 模态框（Modal） -->
        <div class="modal fade" id="errInfoModal" tabindex="-1" role="dialog" aria-labelledby="errInfoModalLabel"
            aria-hidden="true" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content, myModalContent">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                        </button>
                        <h4 class="modal-title" id="errInfoModalLabel">
                            应用保存结果
                        </h4>
                    </div>
                    <br>
                    <span class="modal-body" id="errInfoModalContent"> </span>
                    <div class="modal-body">
                        保存失败，请重新尝试！
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                        </button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>



    <!-- 确认信息-成功-->
    <!-- 按钮触发模态框 -->
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#successInfoModal" style="display: none;"
        id="btn_successInfoModal">
        开始演示模态框
    </button>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="successInfoModal" tabindex="-1" role="dialog" aria-labelledby="successInfoModalLabel"
        aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content, myModalContent">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                    </button>
                    <h4 class="modal-title" id="successInfoModalLabel">
                        应用保存结果
                    </h4>
                </div>
                <div class="modal-body">
                    保存成功！
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    </div>

</body>

<link href="../lib/bootstrap-3.3.1/css/bootstrap.min.css" rel="stylesheet">
<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/bootstrap-3.3.1/js/bootstrap.min.js"></script>
<!-- 自定义样式放在后面加载 -->
<link href="../css/dark.css" rel="stylesheet" />
<script src="../lib/vue.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/newImgApp.js"></script>
<script>Vue.config.ProductionTip = false</script>

</html>
