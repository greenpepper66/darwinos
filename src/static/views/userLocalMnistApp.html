<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <title>手写体应用</title>
    <style>
        .clearfix:before,
        .clearfix:after {
            display: table;
            content: "";
        }

        .clearfix:after {
            clear: both;
        }

        .clearfix {
            *zoom: 1;
        }

        .thewrap {
            box-sizing: border-box;
        }
    </style>
    <script>
    </script>
</head>

<body>
    <div id="userLocalMnistApp" class="localMnistApp_page">
        <div class="clearfix thewrap localMnistApp_top">
            <div class="row localMnistApp_btnBox">
                <div class="col-md-2"></div>
                <div class="col-md-4">
                    <div class="localMnistApp_input">
                        <button type="button" class="localMnistApp_select_file_btn" >
                            选择单幅图像
                        </button>

                        <input type="text" class="localMnistApp_select_file_txt" id="localMnistApp_select_file_ret"
                            readonly="readonly"  placeholder="未选择任何文件" />
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="localMnistApp_input">
                        <button type="button" class="localMnistApp_select_file_btn"
                            onclick="">
                            选择一组图像
                        </button>

                        <input type="text" class="localMnistApp_select_file_txt" id="localMnistApp_select_file_ret"
                            readonly="readonly" placeholder="未选择任何文件夹" />
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>













        <div class="clearfix thewrap localMnistApp_middle">
            <div class="row">
                <div class="localMnistApp_title">运行进度</div>
            </div>

            <div class="localMnistApp_probarBox">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-2">
                        <div class="localMnistApp_probar_idx">1</div>
                        <span class="localMnistApp_probar_des">预处理</span>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-2">
                        <div class="localMnistApp_probar_idx">2</div>
                        <span class="localMnistApp_probar_des">图像脉冲编码</span>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-2">
                        <div class="localMnistApp_probar_idx">3</div>
                        <span class="localMnistApp_probar_des">进行图像识别</span>
                    </div>
                    <div class="col-md-1"></div>
                </div>


                <div class="row">
                    <div class="col-md-1"></div>

                    <div class="col-md-2">
                        <div class="localMnistApp_startRun_btn" onclick="">
                            <span class="localMnistApp_startRun_logo">运行</span>
                            <div class="localMnistApp_startRun_logo">
                                <!-- <i class="material-icons">play_circle_outline</i> -->
                                <img src="../images/start.png" />
                            </div>
                        </div>
                    </div>


                    <div class="col-md-2">
                        <div class="progress progress-striped active localMnistApp_probar_logo">
                            <div id="png_convert_progress_div" class="progress-bar progress-bar-info" role="progressbar"
                                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-1">
                        <div class="localMnistApp_probar_arrow"></div>
                        <!-- <img src="../images/arrow.png" /> -->
                        <!-- <i class="material-icons">forward</i> -->
                    </div>

                    <div class="col-md-2">
                        <div class="progress progress-striped active localMnistApp_probar_logo">
                            <div id="pickle_convert_progress_div" class="progress-bar progress-bar-info"
                                role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                                style="width: 0%;">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-1">
                        <div class="localMnistApp_probar_arrow"></div>
                        <!-- <img src="../images/arrow.png" /> -->
                        <!-- <i class="material-icons" style="font-size: 80px;transform: scaleY(0.4);">arrow_forward</i> -->
                    </div>

                    <div class="col-md-2">
                        <div class="progress progress-striped active localMnistApp_probar_logo">
                            <div id="recognition_task_progress_div" class="progress-bar progress-bar-info"
                                role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                                style="width: 0%;">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-1"></div>
                </div>
            </div>

        </div>

        <div class="clearfix thewrap localMnistApp_middle">
            <div class="row">
                <div class="localMnistApp_title">图像识别结果</div>
            </div>

            <div class="row">
                <div id="recognition_result_div" class="imgAppRunTask_taskResultBox">
                    <table id="recognition_ret_tab" class="imgAppRunTask_recRetTable">
                        <tr>
                            <td>原始图像</td>

                        </tr>
                        <tr>
                            <td>识别结果</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </div>


    <!-- js引用要放在body体中，否则vue找不到要挂载的元素-->
    <link href="../lib/bootstrap-3.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/vs-light.css" rel="stylesheet" />
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/bootstrap-3.3.1/js/bootstrap.min.js"></script>
    <script src="../lib/vue.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/userAppHome.js"></script>
    <script>Vue.config.ProductionTip = false</script>
</body>

</html>
