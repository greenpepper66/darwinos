<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传图片</title>
</head>
<body>
<form id="filename" name="theForm" action="" method="POST">
    <input type="file" name="phone" accept="image/*" capture="camera"/>
</form>
<button onclick="postData()">Submit</button>
</body>
<script src='https://cdn.bootcdn.net/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
<script>


    function postData() {
        var formData = new FormData();
        formData.append("file", document.getElementById('filename')[0].files[0]);
        $.ajax({
            url: 'http://172.20.10.2:8081/upload',
            type: 'post',
            data: formData,
            contentType: false,
            processData: false,
            headers: {
                "accept": 'application/json',
                "Conten-Type": 'multipart/form-data',
            },
            success: function (res) {
                console.log(res.data)
            }
        });
    }
</script>
</html>
