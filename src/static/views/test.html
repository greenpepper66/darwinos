<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/jquery-1.10.2.js"></script>
    <script src="../lib/wavesurfer/wavesurfer.min.js"></script>
    <script src="../lib/wavesurfer/wavesurfer.timeline.js"></script>
    <script src="../lib/wavesurfer/wavesurfer.cursor.js"></script>
    <script src="../lib/wavesurfer/wavesurfer.spectrogram.js"></script>

    <style>
        .waveform {
            max-width: 800px;
            height: 150px;
            margin: auto;
        }
    </style>

</head>

<body>
    <div id="waveform" class="waveform"></div>
    <a href="javascript:" id="btnPlay" role="button">播放</a>
    <a href="javascript:" id="btnPause" role="button">暂停</a>

    <div>
        <input type="file" id="fileinput" />
    </div>
    <script>
        var wavesurfer = WaveSurfer.create({
            container: '#waveform'
        });

        $("#fileinput").on("change", function () {
            var file = this.files[0];
            console.log(file);
            if (file) {
                var reader = new FileReader();
                reader.onload = function (evt) {
                    var blob = new window.Blob([new Uint8Array(evt.target.result)]);
                    wavesurfer.loadBlob(blob);
                };
                reader.onerror = function (evt) {
                    console.error("An error ocurred reading the file: ", evt);
                };
                reader.readAsArrayBuffer(file);
            }
        });

        // wavesurfer.load('./zxx-comic-01.mp3');
        // 播放和暂停
        btnPlay.addEventListener('click', function () {
            wavesurfer.play();
        });
        btnPause.addEventListener('click', function () {
            wavesurfer.pause();
        });
    </script>
</body>

</html>
